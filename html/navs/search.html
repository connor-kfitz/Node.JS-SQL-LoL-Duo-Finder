    <link rel="stylesheet" href="/html/style.css">

<body>
<nav>
    <div class="container-fluid">
        <div class="row justify-content-between">
            <div class="col">
                    <ul class="nav justify-content-left">
                        <a class="navbar-brand" href="/html/index.html">
                            <img src="/html/jpg/Logo.jpg" width="50" height="50" class="d-inline-block align-top nav-title" alt="League of Legends Logo" loading="lazy">
                            League of Legends LFG
                        </a>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/navs/profile.html">
                                My Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/navs/search.html">
                                Search
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Log in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">/</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Log out</a>
                        </li>
                    </ul>
                </div> 
            </div>
        </div>
    </div>
</nav>  
    <main>
        <section>
            <h1 class="search-title">
                Search
            </h1>
        </section>
        <div class="container">
            <div class="search-dropdown">
                <div class="btn-group">
                    <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Role
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">
                            <img src="/html/jpg/top.webp" width="30" height="30" class="d-inline-block align-top nav-title" alt="Top Logo" loading="lazy">   
                            Top
                        </a>
                        <a class="dropdown-item" href="#">
                            <img src="/html/jpg/jg.png" width="30" height="30" class="d-inline-block align-top nav-title" alt="Jungle Logo" loading="lazy">   
                            Jungle
                        </a>
                        <a class="dropdown-item" href="#">
                            <img src="/html/jpg/mid.webp" width="30" height="30" class="d-inline-block align-top nav-title" alt="Mid Logo" loading="lazy">   
                            Mid
                        </a>
                        <a class="dropdown-item" href="#">
                            <img src="/html/jpg/adc.jpg" width="30" height="30" class="d-inline-block align-top nav-title" alt="ADC Logo" loading="lazy">   
                            ADC
                        </a>
                        <a class="dropdown-item" href="#">
                            <img src="/html/jpg/support.webp" width="30" height="30" class="d-inline-block align-top nav-title" alt="Support Logo" loading="lazy">   
                            Support
                        </a>
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Rank
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">
                            <img src="/html/jpg/rank-iron.webp" width="30" height="30" class="d-inline-block align-top nav-title" alt="Iron Rank" loading="lazy">
                            Iron
                        </a>
                        <a class="dropdown-item" href="#">
                            <img src="/html/jpg/bronze.webp" width="30" height="30" class="d-inline-block align-top nav-title" alt="Bronze Rank" loading="lazy">
                            Bronze
                        </a>
                        <a class="dropdown-item" href="#">
                            <img src="/html/jpg/silver.webp" width="30" height="30" class="d-inline-block align-top nav-title" alt="Silver Rank" loading="lazy">    
                            Silver
                        </a>
                        <a class="dropdown-item" href="#">
                            <img src="/html/jpg/gold.png" width="30" height="30" class="d-inline-block align-top nav-title" alt="Gold Rank" loading="lazy">    
                            Gold
                        </a>
                        <a class="dropdown-item" href="#">
                            <img src="/html/jpg/plat.png" width="30" height="30" class="d-inline-block align-top nav-title" alt="Platinum Rank" loading="lazy">   
                            Platinum</a>
                        <a class="dropdown-item" href="#">
                            <img src="/html/jpg/diamond.png" width="30" height="30" class="d-inline-block align-top nav-title" alt="Diamond Rank" loading="lazy">   
                            Diamond+</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-5 search-box" id="search-box">  
            <div class="card" style="width: 18rem;" id="search1">
                <div class="card-body">
                <h5 class="card-title">Search 1</h5>
                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                <p class="card-text">
                    Game Name:
                    <br>
                    Rank:
                    <br>
                    Role:
                </p>
                </div>
            </div>
           
            <div class="card" style="width: 18rem;" id="search2">
                <div class="card-body">
                <h5 class="card-title">Search 2</h5>
                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                <p class="card-text">  Game Name:
                    <br>
                    Rank:
                    <br>
                    Role:
                </p>
                </div>
            </div>
            <div class="card" style="width: 18rem;" id="search3">
                <div class="card-body">
                <h5 class="card-title">Search 3</h5>
                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                <p class="card-text">  Game Name:
                    <br>
                    Rank:
                    <br>
                    Role:
                </p>            
                </div>
            </div>
        </div>
